  google_sign_in: ^6.1.4
  cloud_firestore: ^4.8.4
  firebase_auth_helper: ^2.2.4
  mailer: ^6.0.1
  dash_chat_2: ^0.0.18
  chat_gpt_sdk: ^2.2.5
  fluttertoast: ^8.2.6
  shared_preferences: ^2.2.3
  google_maps_flutter: ^2.6.1
  geolocator: ^9.0.2
  fl_chart: ^0.40.0
  syncfusion_flutter_core: 25.1.35
  syncfusion_flutter_charts: 25.1.35

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/tbs_icon_squi.png"

