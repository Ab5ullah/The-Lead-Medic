  http: ^0.13.3
  firebase_storage: ^11.2.3
  get:
  path: ^1.8.0
  dotted_border: ^2.0.0
  path_provider: ^2.0.2
  permission_handler: ^10.0.0
  share: ^2.0.4
  flutter_screenutil: ^5.9.0
  date_format: ^2.0.7
  photo_manager: ^2.7.1
  uuid: ^4.0.0
  video_player: ^2.8.1
  flutter_staggered_grid_view: ^0.7.0
  carousel_slider: ^4.0.0
  image_picker: ^0.8.4+4
  image_cropper: ^1.4.0
  url_launcher: ^6.0.10
  page_transition: ^2.0.9
  dialog_flowtter: ^0.3.3
  google_fonts: ^4.0.3
  geocoding: ^3.0.0
  multi_image_picker: ^4.8.1
